<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Waves -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="verify-box">
            <h2>Verify Your Email</h2>
            <p>Enter the verification code sent to your email.</p>
            <form id="verifyForm">
                <input type="text" id="verificationCode" placeholder="Enter code" required>
                <button type="submit">Verify</button>
                <p class="login-link"><a href="forgotpass.html">Resend Code</a></p>
            </form>
        </div>
    </div>

</body>
</html>

<script>
document.getElementById("verifyForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    let code = document.getElementById("verificationCode").value;
    
    if (code === "") {
        alert("Please enter the verification code.");
    } else {
        // Simulate verification
        alert("Code verified successfully!");

        // Redirect to reset password page
        window.location.href = "resetpass.html";
    }
});
</script>
