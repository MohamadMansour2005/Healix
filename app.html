<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noe+Display:wght@400;700&family=Tiempos+Headline:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #12143E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 57.8%;
            max-width: 1200px;
            height: 65vh;
            padding-top: 56.25%;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.7);
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-color: black;
            border-radius: 12px;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
            pointer-events: none;
        }

        .description {
            color: white;
            font-family: 'Noe Display', serif;
            z-index: 1;
            margin-bottom: 20px;
        }

        .description h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .description p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid purple;
            border-radius: 8px;
            background-color: #F4F4F9;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="date"],
        input[type="time"] {
            appearance: none;
            padding-left: 15px;
        }

        .btn {
            grid-column: span 2;
            background-color: #6A0DAD;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #4A0072;
        }

        .error {
            color: red;
            display: none;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Tiempos Headline', serif;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .modal h3 {
            font-size: 24px;
            color: #6A0DAD;
        }

        .modal p {
            font-size: 18px;
            color: #555;
        }

        .modal .smiley {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .modal .btn-close {
            background-color: #6A0DAD;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }

        .modal .btn-close:hover {
            background-color: #4A0072;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="description">
            <h2>Make An Appointment</h2>
            <p>Schedule an appointment with our expert doctors across multiple departments. Choose your preferred date
                and time.</p>
        </div>
        <div class="form-container">
            <form id="appointmentForm">
                <div class="form-grid">
                    <select id="department">
                        <option value="">Choose Department</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Pediatrics">Pediatrics</option>
                    </select>
                    <select id="doctor">
                        <option value="">Select Doctor</option>
                        <option value="Dr. Smith">Dr. Smith</option>
                        <option value="Dr. Johnson">Dr. Johnson</option>
                    </select>
                    <input type="text" id="name" placeholder="Your Name">
                    <input type="email" id="email" placeholder="Your Email">
                    <input type="date" id="date">
                    <input type="time" id="time">
                    <p class="error" id="emailError">Please enter a valid email.</p>
                    <button type="submit" class="btn">Make An Appointment</button>
                </div>
            </form>
        </div>

        <!-- Video background embedded -->
        <div class="video-background">
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/7dIGU2w-sRg?start=171&end=225&autoplay=1&mute=1&loop=1&playlist=7dIGU2w-sRg"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Modal for Success Message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="smiley">ðŸ˜Š</div>
            <h3>Appointment Approved!</h3>
            <p>Check your inbox for more info.</p>
            <button class="btn-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const existingAppointments = [{ date: "2025-07-02", time: "10:00" }];

            const booked = existingAppointments.some(app => app.date === date && app.time === time);

            if (!email.includes("@")) {
                emailError.style.display = "block";
                return;
            } else {
                emailError.style.display = "none";
            }

            if (booked) {
                alert("Sorry, this time slot is already taken. Please choose another time.");
                return;
            }

            // Show Success Modal
            document.getElementById("successModal").style.display = "flex";
        });

        function closeModal() {
            document.getElementById("successModal").style.display = "none";
        }
    </script>
</body>

</html>
