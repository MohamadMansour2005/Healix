[phases.setup]
nixPkgs = ['python312']

[phases.install]
cmds = [
    'python -m pip install --upgrade pip',
    'cd medical_booking && pip install -r requirements.txt'
]

[phases.build]
cmds = [
    'cd medical_booking && python manage.py collectstatic --noinput'
]

[start]
cmd = 'cd medical_booking && python manage.py migrate && gunicorn medical_booking.wsgi'
